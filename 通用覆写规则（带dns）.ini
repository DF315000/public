[dns]
enable = true
listen = 0.0.0.0:1053
ipv6 = true
respect-rules = true
enhanced-mode = fake-ip
fake-ip-range = 28.0.0.1/8
fake-ip-filter-mode = blacklist
fake-ip-filter = rule-set:private_domain,cn_domain
fake-ip-filter = +.services.googleapis.cn
fake-ip-filter = +.xn--ngstr-lra8j.com
fake-ip-filter = time.*.com

[dns.default-nameserver]
nameserver1 = 223.5.5.5
nameserver2 = 119.29.29.29
nameserver3 = 114.114.114.114

[dns.nameserver]
nameserver1 = 223.5.5.5
nameserver2 = 119.29.29.29
nameserver3 = 114.114.114.114

[dns.proxy-server-nameserver]
nameserver1 = 114.114.114.114
nameserver2 = 119.29.29.29
nameserver3 = 8.8.8.8
nameserver4 = 1.1.1.1

[dns.fallback]
fallback1 = 114.114.114.114
fallback2 = 119.29.29.29
fallback3 = 8.8.8.8
fallback4 = 1.1.1.1

[proxy-groups]
default-proxy = select
default-proxy-proxies = ♻️ 自动选择,♻️ 亚太自动,♻️ 香港自动,♻️ 美国自动, 🌐 全部节点, DIRECT
all-nodes = select
all-nodes-include-all = true
auto-select = url-test
auto-select-include-all = true
auto-select-tolerance = 20
auto-select-interval = 300
auto-select-filter = ^((?!(直连|官网|DIRECT|direct)).)*$

[rules]
rule1 = DOMAIN-SUFFIX,qichiyu.com,🚀 默认代理
rule2 = RULE-SET,private_domain,DIRECT
rule3 = RULE-SET,ai,🤖 AI
rule4 = RULE-SET,telegram_domain,📲 Telegram
rule5 = RULE-SET,telegram_ip,📲 Telegram,no-resolve
rule6 = RULE-SET,github_domain,🚀 默认代理
rule7 = DOMAIN-SUFFIX,windy.com,DIRECT
rule8 = DOMAIN-SUFFIX,bitwarden.com,DIRECT
rule9 = DOMAIN-SUFFIX,maxdf.uk,DIRECT
rule10 = RULE-SET,cn_ip,DIRECT,no-resolve
rule11 = RULE-SET,cn_domain,DIRECT
rule12 = RULE-SET,direct_list,DIRECT
rule13 = RULE-SET,onedrive_domain,🐬 OneDrive
rule14 = RULE-SET,apple_domain,🍎 Apple
rule15 = RULE-SET,proxylite,🚀 默认代理
rule16 = RULE-SET,speedtest_domain,🚀 默认代理
rule17 = RULE-SET,microsoft_domain,🪟 Microsoft
rule18 = RULE-SET,youtube_domain,📹 YouTube
rule19 = RULE-SET,google_ip,🚀 默认代理,no-resolve
rule20 = RULE-SET,google_domain,🚀 默认代理
rule21 = RULE-SET,paypal_domain,🚀 默认代理
rule22 = RULE-SET,tiktok_domain,🚀 默认代理
rule23 = RULE-SET,netflix_domain,🚀 默认代理
rule24 = RULE-SET,netflix_ip,🚀 默认代理,no-resolve
rule25 = RULE-SET,gfw_domain,🚀 默认代理
rule26 = RULE-SET,geolocation-!cn,🚀 默认代理
rule27 = MATCH,🐟 漏网之鱼

[rule-providers]
private_domain = type=http, interval=86400, behavior=domain, format=mrs, url=https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/private.mrs
